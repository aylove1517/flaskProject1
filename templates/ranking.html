<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排名表</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ranking.css') }}">
</head>
<body>
    <div class="container">
        <h1>排名表</h1>
        <table>
            <thead>
                <tr>
                    <th>排名</th>
                    <th>用户名</th>
                    <th>分数</th>
                </tr>
            </thead>
            <tbody>
                {% for rank, username, score in ranking %}
                <tr>
                    <td>{{ rank }}</td>
                    <td>{{ username }}</td>
                    <td>{{ score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
